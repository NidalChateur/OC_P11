<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking for {{competition['name']}} || GUDLFT</title>
  </head>
  <body>
    <h2>{{ competition['name'] }}</h2>
    Places disponibles : {{competition['numberOfPlaces']}}

    <!-- redirige vers la vue  /purchasePlaces -->
    <form action="/purchasePlaces" method="post">
      <!-- le nom du club est envoyé dans le formulaire en caché -->
      <input type="hidden" name="club" value="{{club['name']}}" />

      <!-- le nom de la compétition est envoyé dans le formulaire en caché -->
      <input type="hidden" name="competition" value="{{competition['name']}}" />

      <label for="places">Combien de place?</label
      ><input type="number" name="places" id="" />
      <button type="submit">Book</button>
    </form>
  </body>
</html>
